<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>AluraPlay</title>
</head>
<body>
    <header class="cabecalho">
        <img src="../IMAGEM/Logo_Final 1.svg" alt="Logo Alura Play" class="cabecalho__img-logo">
        
        <div class="cabecalho__container-pesquisa">
            <div class="cabecalho__container-barra-pesquisa">
                <input type="text" name="pesquisa-usuario" id="pesquisa-usuario" class="cabecalho__barra-pesquisa" placeholder="Pesquisar">
                <img src="../IMAGEM/keyboard.svg" alt="Icone de teclado" id="cabecalho__icone-teclado" class="cabecalho__icone">
            </div>
            <button class="cabecalho__botao-pesquisa"><img src="../IMAGEM/search.svg" alt="Icone de pesquisa" id="cabecalho__icone-pesquisa" class="cabecalho__icone"></button>
        </div>
        
        <div class="cabecalho__container-navegacao-usuario">
            <img src="../IMAGEM/video_call.svg" alt="Icone de chamada de vídeo" id="cabecalho__icone-video-chamada" class="cabecalho__icone">
            <img src="../IMAGEM/apps.svg" alt="Icone de aplicativos" id="cabecalho__icone-aplicativos" class="cabecalho__icone">
            <img src="../IMAGEM/notifications.svg" alt="Icone de notificações" id="cabecalho__icone-notificacoes" class="cabecalho__icone">
            <img src="../IMAGEM/Avatar.svg" alt="Avatar do usuário" id="cabecalho__icone-avatar-usuario" class="cabecalho__icone">
        </div>
    </header>

    <main class="conteudo-principal">

    </main>

    <footer class="rodape">

    </footer>
</body>
</html>
